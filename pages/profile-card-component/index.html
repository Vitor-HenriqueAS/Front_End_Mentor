<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<div class="card">
			<img src="images/bg-pattern-card.svg" class="bg-card" alt="bg-pattern-card">
			<div class="content">
				<img src="images/image-victor.jpg" alt="Profile Picture">

				<div class="header">
					<h1 class="name dark">Victor Crest <span class="clearer">26</span></h1>
					<h4 class="city clearer">London</h4>
				</div>

				<div class="description">
					<div class="followers description_info">
						<h2 class="dark">80K</h2>
						<p class="clearer">Followers</p>
					</div>
					<div class="likes description_info">
						<h2 class="dark">803K</h2>
						<p class="clearer">Likes</p>
					</div>
					<div class="photos description_info">
						<h2 class="dark">1.4K</h2>
						<p class="clearer">Photos</p>
					</div>
				</div>
			</div>
		</div>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Vitor-HenriqueAS">Vitor Henrique</a>.
		</footer>

	</main>
	
</body>
</html>
